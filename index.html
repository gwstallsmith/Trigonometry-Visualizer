<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="main.js"></script>

</head>

<link rel="stylesheet" href="global.css">

<body class="p5" onload="main()" id="p5">
  <main>
  </main>

<div class="panel">
  <div class="innerPanel">
    <label>Canvas Size:</label><button type="button" onclick="decreaseCanvasSize()">&nbsp-&nbsp</button><button type="button" onclick="increaseCanvasSize()">+</button><br><br>
    <label id="canvasSize"></label><br><br>
    <label>* May need to zoom out at larger canvas sizes.</label><br><br>

    <br><br>
    <label>Default Settings: </label><button type="button" onclick="newSetMan('default')">Default</button><br><br>
    <label>All On: </label><button type="button" onclick="newSetMan('on')">On</button><br><br>
    <label>All Off: </label><button type="button" onclick="newSetMan('off')">Off</button><br><br>
    <br><br>
    <label>Draw Sin: </label><button type="button" onclick="SetMan.butSin()">On/Off</button><br><br>
    <label>Draw Cos: </label><button type="button" onclick="SetMan.butCos()">On/Off</button><br><br>
    <label>Draw Tan: </label><button type="button" onclick="SetMan.butCos()">On/Off</button><br><br>

    <br>

  </div>
</div>
<div class="panel">
  <div class="innerPanel">
    <label>Circle: </label><button type="button" onclick="SetMan.butCircle()">On/Off</button><br><br>
    <label>Cardinal Points: </label><button type="button" onclick="SetMan.butCardPoints()">On/Off</button><br><br>
    <label>Origin: </label><button type="button" onclick="SetMan.butOrigin()">On/Off</button><br><br>
    <label>Unit Circle: </label><button type="button" onclick="SetMan.butUnitCirc()">On/Off</button><br><br>
    <label>Unit Angles: </label><button type="button" onclick="forwardUnitCircle()">&nbsp-&nbsp</button><button type="button" onclick="backwardUnitCircle()">+</button><br><br>
    <br>
    <label>Grid: </label><button type="button" onclick="SetMan.butGrid()">On/Off</button><br><br>
    <label>Grid Density: </label><button type="button" onclick="SetMan.butGridDensity(false)">&nbsp-&nbsp</button><button type="button" onclick="SetMan.butGridDensity(true)">+</button><br><br>
    <label>X-Axis: </label><button type="button" onclick="SetMan.butXAxis()">On/Off</button><br><br>
    <label>Y-Axis: </label><button type="button" onclick="SetMan.butYAxis()">On/Off</button><br><br>
    <br>
    <label>Unit Arc: </label><button type="button" onclick="SetMan.butArc()">On/Off</button><br><br>
    <label>Mouse Arc: </label><button type="button" onclick="SetMan.butMouseArc()">On/Off</button><br><br>
    <label>Unit Triangle: </label><button type="button" onclick="SetMan.butUnitTriangle()">On/Off</button><br><br>
    <label>Mouse Triangle: </label><button type="button" onclick="SetMan.butTriangle()">On/Off</button><br><br>
    <br>



  </div>
</div>
