<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Trig</title>

  <!-- p5.js -->
  <script src="addons/p5.min.js"></script>

  <!-- Sim and Animation -->
  <script src="main.js"></script>

</head>

<link rel="stylesheet" href="global.css">

<body class="p5" onload="main()" id="p5">
  <main>
  </main>
</body>


<div class="panel">
  <div class="innerPanel">
    <label>Canvas Size:</label><button type="button" onclick="decreaseCanvasSize()">&nbsp-&nbsp</button><button type="button" onclick="increaseCanvasSize()">+</button><br><br>
    <label id="canvasSize"></label><br><br>
    <label style="font-size:14px;">* May need to zoom out at larger canvas sizes.</label><br><br>

    <br><br>
    <label>Default Settings: </label><button type="button" onclick="newSetMan('default')">Default</button><br><br>
    <label>All On: </label><button type="button" onclick="newSetMan('on')">On</button><br><br>
    <label>All Off: </label><button type="button" onclick="newSetMan('off')">Off</button><br><br>
    <br><br>

    <label>Panels&nbsp&nbsp&nbsp</label><button type="button" onclick="SetMan.butHidePanels()" id="hidePanels" style="float:left">Show</button><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>

  </div>
</div>

<div class="panel" id="panel0">
  <div class="innerPanel">
    <label>Trig thing</label><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>
  </div>
</div>


<div class="panel" id="panel1">
  <div class="innerPanel">
    <label>I - Grid</label><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>
    <br>
    <label>Grid: </label><button type="button" onclick="SetMan.butGrid()" id="grid">Off</button><br><br>
    <label>Grid Density: </label><button type="button" onclick="SetMan.butGridDensity(false)">&nbsp-&nbsp</button><button type="button" onclick="SetMan.butGridDensity(true)">+</button><br><br>
    <label>X-Axis: </label><button type="button" onclick="SetMan.butXAxis()" id="xAxis">On</button><br><br>
    <label>Y-Axis: </label><button type="button" onclick="SetMan.butYAxis()" id="yAxis">On</button><br><br>
    <br>

  </div>
</div>

<div class="panel" id="panel2">
  <div class="innerPanel">
    <label>II - Circle</label><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>
    <br>
    <label>Circle: </label><button type="button" onclick="SetMan.butCircle()" id="circle">On</button><br><br>
    <label>Cardinal Points: </label><button type="button" onclick="SetMan.butCardPoints()" id="cardPoints">On</button><br><br>
    <label>Origin: </label><button type="button" onclick="SetMan.butOrigin()" id="origin">On</button><br><br>
    <br>
    <label>Unit Circle: </label><button type="button" onclick="SetMan.butUnitCirc()" id="unitCirc">Off</button><br><br>
    <label>Unit Angles: </label><button type="button" onclick="forwardUnitCircle()">&nbsp-&nbsp</button><button type="button" onclick="backwardUnitCircle()">+</button><br><br>
    <br>
    <label>Unit Arc: </label><button type="button" onclick="SetMan.butArc()" id="arc">On</button><br><br>
    <label>Mouse Arc: </label><button type="button" onclick="SetMan.butMouseArc()" id="mouseArc">Off</button><br><br>
    <br>

  </div>
</div>

<div class="panel" id="panel3">
  <div class="innerPanel">
    <label>III - Triangle</label><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>
    <br>
    <label>Unit Triangle: </label><button type="button" onclick="SetMan.butUnitTriangle()" id="unitTriangle">On</button><br><br>
    <label>Mouse Triangle: </label><button type="button" onclick="SetMan.butTriangle()" id="triangle">Off</button><br><br>
    <br>
    <label>Sin: </label><button type="button" onclick="SetMan.butSin()" id="sin">Off</button><br><br>
    <label>Cos: </label><button type="button" onclick="SetMan.butCos()" id="cos">Off</button><br><br>
    <br>

  </div>
</div>

<div class="panel" id="panel4">
  <div class="innerPanel">
    <label>IV</label><button type="button" onclick="SetMan.butNextPanel()">Next</button><button type="button" onclick="SetMan.butNextPanel(true)">Prev</button><br><br>
  </div>
</div>

</html>
